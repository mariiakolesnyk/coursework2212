{% macro render_field_with_errors(field) %}
  <div class="form-group">
    {{ field.label }}
    {{ field(class="form-control", **kwargs)|safe }}
    {% if field.errors %}

      <div class="alert alert-danger" role="alert">
      {% for error in field.errors %}
        <div>{{ error }}</div>
      {% endfor %}
    </div>


    {% endif %}
  </div>
{% endmacro %}

{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
{% endmacro %}
